<!DOCTYPE html>
<html lang="en-US">
<head>
	<style>
		html, body {
			overflow: hidden;
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
		}

		#container {
			width: 100%;
			height: 100%;
		}

		.vjs-default-skin .vjs-control-bar {
			bottom: 0px !important;
		}
	</style>

	<link href="../../Assets/CSS/VideoJS/video-js.min.css" rel="stylesheet" />
	<script src="../../Source/JS/VideoJS/video.js"></script>
	<script>
		videojs.options.flash.swf = "../../Assets/Flash/VideoJS/video-js.swf";
	</script>
</head>
<body onunload="Slide.Destroy()" onbeforeunload="Slide.Destroy()">
	<div id="container"></div>
	<script src="../../Source/JS/jQuery/jquery-1.11.1.min.js"></script>
	<script src="../../Source/XM/Events/XMEvent.js"></script>
	<script src="../../Source/XM/Helpers.js"></script>
	<script src="../../Source/XM/Core/TemplateBase.js"></script>
	<script src="../../Source/XM/Slides/VideoJSSlide.js"></script>
	<script>
		$('#container').html(
				'<video id="player" class="vjs-tech video-js vjs-default-skin" onended="Slide.Complete()" width="100%" height="100%">' +
					'<source src="../Lesson' + $.getUrlVar('lesson') + '/Slide' + $.getUrlVar('slide') + '.mp4" type="video/mp4">' +
				'</video>'
			);

		Slide.Initialize();
	</script>
</body>
</html>
