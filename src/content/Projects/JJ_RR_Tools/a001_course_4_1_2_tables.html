text1930230.addInnerText('<div id=\"text1930230\" class=\"inner-table-cell\"><a id=\"text1930230anc\" tabindex=\"37\"style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1930230Font1\"  >Creates the document from a standard template (SOP (TV-FRM-10123), Work Instructions (TV-FRM-11140), LID (TV-FRM-11264)\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1930230Font1\"  >Ensures all HCC Documents contain at a minimum:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1930230Font1\"  >Unique document number\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1930230Font1\"  >Version number\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1930230Font1\"  >Title\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1930230Font1\"  >Effective date\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1930230Font1\"  >Page numbering\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1930230Font1\"  >Change history table\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1930230Font1\"  >Approval signature page with unique identifier of the document and the revision, name of the approver, date signed, and title of the approver\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1930230Font1\"  >Using the TruVault template, ensures SOPs and Work Instructions contain at a minimum, as applicable: Purpose, Scope, References, Definitions, Responsibilities, Instructions/Procedure, Appendices\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1930230Font1\"  >Determines if training is required and documents the plan to conduct the training\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1930230Font1\"  >If training is not required, documents the rationale\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1930230Font1\"  >Documents must be created using a consistent approach using standardized templates and format, vocabulary must fit the intended use of the documentation\n</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1930230Font1\"  >The purpose of the documentation must be clear</span ><span class=\"text1930230Font2\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text1930230.build()

text1930221 = new ObjText('text1930221',null,666,333,554,541,0,41,null,'div',null,0 ,'inner-table-cell')

text1930221.addIe8Attr(666, 333, 554, 541, 0, 0)
text1930221.addOpacity(100)
text1930221.arrCSSStyles = new Array();
text1930221.arrCSSStyles.push('span.text1930221Font1 { font-size:19px; font-family:"J&J CircularTT Book", sans-serif; color:#212121;}');
text1930221.addInnerText('<div id=\"text1930221\" class=\"inner-table-cell\"><a id=\"text1930221anc\" tabindex=\"41\"style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1930221Font1\"  >LIDs allow the HCCO to operationalize SOPs locally when:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1930221Font1\"  >The SOP is not being implemented locally because the topic of the SOP does not apply to activities of the local business\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1930221Font1\"  >The SOP needs to be modified to address local variations with respect to local laws, regulations, and industry codes of conduct, or local company organization structures, systems, or practices\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1930221Font1\"  >The SOP is not to be implemented locally because adequate SOPs exist\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1930221Font1\"  >Where applicable local laws, regualtions, or codes of conduct are more stringent or specific, the stricter standards apply and take precedence\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1930221Font1\"  >J&amp;J companies may adopt more restrictive and detailed LIDs\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1930221Font1\"  >If the result is inconsistent with US HCC Guidance or HCBI guidance, the company should follow the established HCC/HCBI Exceptions process and the approval must be cited in the LID\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1930221Font1\"  >Local HCCOs will coordinate appropriate training, communication, and if necessary, translations, for approving and adopting the document in order to enforce locally\n</span ></p >\n</div>\n');
text1930221.build()

text1930212.addInnerText('<div id=\"text1930212\" class=\"inner-table-cell\"><a id=\"text1930212anc\" tabindex=\"45\"style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1930212Font1\"  >Each approver reviews the document for accuracy, completeness, and compliance to J&amp;J requirements and regulatory requirements, particularly with regard to their area of expertise\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1930212Font1\"  >The approvers determine whether to approve the HCC Document\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1930212Font1\"  >The approvers document their approval by approving in TruVault\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1930212Font1\"  >If the approvers do not approve the HCC Document because changes are rquired, this is documented by rejecting in TruVault and the HCC Document is returned to the Author\n</span ></p >\n</div>\n');
