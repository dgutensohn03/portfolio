text1797207.arrCSSStyles.push('span.text1797207Font3 { font-size:19px; font-family:"J&J CircularTT Book", sans-serif; color:#212121; font-weight:bold; font-style:normal; text-decoration:normal;}');
text1797207.arrCSSStyles.push('li.text1797207Font3 { font-size:19px; font-family:"J&J CircularTT Book", sans-serif; color:#212121; font-weight:bold; font-style:normal; text-decoration:normal;}');
text1797207.addInnerText('<div id=\"text1797207\" style=\"overflow-y:auto;overflow-x:hidden;\" class=\"inner-table-cell\"><a id=\"text1797207anc\" tabindex=\"21\"style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1797207Font2\"  >LIDs allow the HCCO to operationalize SOPs locally when:\n</span ></p >\n<ol  start=\"1\" style=\"list-style-position:outside;text-align:left;\" >\n<li  class=\"text1797207Font2\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:39px;margin-top:0px;margin-bottom:13px;\"><span class=\"text1797207Font2\"  >The SOP is not being implemented locally because the topic of the SOP does not apply to activities of the local business\n</span ></li >\n<li  class=\"text1797207Font2\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:39px;margin-top:0px;margin-bottom:13px;\"><span class=\"text1797207Font2\"  >The SOP needs to be modified to address local variations with respect to local laws, regulations, and industry codes of conduct, or local company organization structures, systems, or practices\n</span ></li >\n<li  class=\"text1797207Font2\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:39px;margin-top:0px;margin-bottom:13px;\"><span class=\"text1797207Font2\"  >The SOP is not to be implemented locally because adequate SOPs exist\n</span ></li >\n</ol >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1797207Font2\"  >Where applicable local laws, regualtions, or codes of conduct are more stringent or specific, the stricter standards apply and take precedence\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1797207Font2\"  >J&amp;J companies may adopt more restrictive and detailed LIDs\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1797207Font2\"  >If the result is inconsistent with US HCC Guidance or HCBI guidance, the company should follow the established HCC/HCBI Exceptions process and the approval must be cited in the LID\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1797207Font2\"  >Local HCCOs will coordinate appropriate training, communication, and if necessary, translations, for approving and adopting the document in order to enforce locally</span ><span class=\"text1797207Font3\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text1797207.build()
