        var context2d = $('#drawing').get(0).getContext('2d');
        var drawingScale = 1;

        function OnScaleChanged(e) {
            XMLog('Scale Changed. ' + e.value);

            drawingScale = e.value / 100;
            var overflow = e.value != 45;

            if (overflow) {
                $('#content-float').css('overflow', 'auto');
            } else {
                $('#content-float').css('overflow', 'hidden');
            }

            var page = $('#contents').get(0).contentWindow.document.body;
            $(page).css('transform', 'scale(' + drawingScale + ')');
            $(page).css('transform-origin', '0 0');

            $('#contents').width(originalWidth * drawingScale);
            $('#contents').height(originalHeight * drawingScale);

            $('#drawing').width(originalWidth * drawingScale);
            $('#drawing').height(originalHeight * drawingScale);

            if (drawingScale < 1) {
                $('#content-float').scrollTop(0);
            }
        }
