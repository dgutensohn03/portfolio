    <body>

        <script src="https://apis.google.com/js/api.js"></script>

        <script> 
            // Load the Google Sheets API
gapi.load('client', initClient);

function initClient() {
    // Initialize the API client library
    gapi.client.init({
        apiKey: 'YOUR_API_KEY',
        discoveryDocs: ['https://docs.google.com/spreadsheets/d/1mIo4jMxZ2bhXZngvsOui3fTiCobV_4yA_tY_i7VUeBY/edit#gid=0'],
    }).then(function () {
        // Call the function to get the cell value
        getCellValue('YOUR_SHEET_ID', 'YOUR_RANGE', function(cellValue) {
            console.log('Cell value:', cellValue);
            // You can use the cell value here
        });
    }).catch(function (error) {
        console.log('Error initializing API client: ', error);
    });
}

function getCellValue(spreadsheetId, range, callback) {
    // Make an API request to get the cell value
    gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: spreadsheetId,
        range: range,
    }).then(function (response) {
        var values = response.result.values;
        if (values && values.length > 0) {
            var cellValue = values[0][0]; // Assuming you're fetching a single cell
            callback(cellValue);
        } else {
            callback(null); // Return null if no data found
        }
    }).catch(function (error) {
        console.log('Error getting cell value: ', error);
        callback(null); // Return null in case of error
    });
}

        </script>
    </body>
