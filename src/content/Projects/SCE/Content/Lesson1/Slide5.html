    <script>
        //$('#player1').removeAttr('controls');
        Slide.Initialize();
        Slide.Dispatch(XMEvent.Loaded);

        var videoIndex = 0;

        var done_1 = false;
        var done_2 = false;
        var done_3 = false;
        var done_4 = false;
        var done_5 = false;


        if (!IsInMobileSafari())
            $('video').get(0).play();

        Slide.bind(XMEvent.Paused, function () {
            $('video').eq(videoIndex)[0].pause();
        });

        Slide.bind(XMEvent.Resumed, function () {
            var v = $('video').eq(videoIndex)[0];
            if (v.currentTime != v.duration)
                v.play();
        });

        Slide.bind(XMEvent.VolumeChanged, function () {
            $('video').each(function () {
                this.volume = Shell.volume / 100;
            });
        });

        document.getElementById('player1').addEventListener('playing', function () {
            document.getElementById('player1').removeAttribute('controls');
        });

        var popcorn1 = Popcorn('#player1');

        function turnOn() {
            $('#btn-container').show();
            $('#posterIMG').show();
            
        }

            $('#img_1').fadeIn();
            $('#check1').fadeIn();
            done_1 = true;
            clickMe();

            $('#img_5').fadeIn();

            done_5 = true;
            clickMe();

        this.clickMe = function() {
            if (done_1 && done_2 && done_3 && done_4 && done_5) {
