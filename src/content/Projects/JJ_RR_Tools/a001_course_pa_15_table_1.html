text1797263.addInnerText('<div id=\"text1797263\" style=\"overflow-y:auto;overflow-x:hidden;\" class=\"inner-table-cell\"><a id=\"text1797263anc\" tabindex=\"17\"style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1797263Font2\"  >Creates the document from a standard template (SOP (TV-FRM-10123), Work Instructions (TV-FRM-11140), LID (TV-FRM-11264)\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1797263Font2\"  >Ensures all HCC Documents contain at a minimum: \n</span ></p >\n<ol  start=\"1\" style=\"list-style-position:outside;text-align:left;\" >\n<li  class=\"text1797263Font2\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:39px;margin-top:0px;margin-bottom:13px;\"><span class=\"text1797263Font2\"  >Unique document number\n</span ></li >\n<li  class=\"text1797263Font2\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:39px;margin-top:0px;margin-bottom:13px;\"><span class=\"text1797263Font2\"  >Version number\n</span ></li >\n<li  class=\"text1797263Font2\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:39px;margin-top:0px;margin-bottom:13px;\"><span class=\"text1797263Font2\"  >Title\n</span ></li >\n<li  class=\"text1797263Font2\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:39px;margin-top:0px;margin-bottom:13px;\"><span class=\"text1797263Font2\"  >Effective date\n</span ></li >\n<li  class=\"text1797263Font2\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:39px;margin-top:0px;margin-bottom:13px;\"><span class=\"text1797263Font2\"  >Page numbering\n</span ></li >\n<li  class=\"text1797263Font2\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:39px;margin-top:0px;margin-bottom:13px;\"><span class=\"text1797263Font2\"  >Change history table\n</span ></li >\n<li  class=\"text1797263Font2\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:39px;margin-top:0px;margin-bottom:13px;\"><span class=\"text1797263Font2\"  >Approval signature page with unique identifier of the document and the revision, name of the approver, date signed, and title of the approver\n</span ></li >\n</ol >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1797263Font2\"  >Using the TruVault template, ensures SOPs and Work Instructions contain at a minimum, as applicable: Purpose, Scope, References, Definitions, Responsibilities, Instructions/Procedure, Appendices\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1797263Font2\"  >Determines if training is required and documents the plan to conduct the training\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1797263Font2\"  >If training is not required, documents the rationale\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1797263Font2\"  >Documents must be created using a consistent approach using standardized templates and format, vocabulary must fit the intended use of the documentation\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:13px;text-align:left;\" >\n<span class=\"text1797263Font2\"  >The purpose of the documentation must be clear</span ><span class=\"text1797263Font3\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text1797263.build()
