t1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:16px;margin-top:0px;margin-bottom:13px; list-style-image:url(\'images/text1931633CircleBulletFont6.png\'); padding-left:7px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1931633Font1\"  >Determines if training is required and documents the plan to conduct the training\n</span ></li >\n<li  class=\"text1931633Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:16px;margin-top:0px;margin-bottom:13px; list-style-image:url(\'images/text1931633CircleBulletFont6.png\'); padding-left:7px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1931633Font1\"  >If training is not required, documents the rationale\n</span ></li >\n</ul >\n</div>\n');
