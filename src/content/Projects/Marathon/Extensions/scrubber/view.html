<span id="scrubber-container" style="position: relative; margin-left: 12px;">
	<span id="slide-scrubber" style="width: 200px; position: absolute; top: -3px;"
		data-role="slider"
		data-bind="value: playbackProgress, events: { slide: OnSeekingLocked, change: OnSeek }"
		data-max="100"
		data-tick-placement="none"
		data-show-buttons="false">
	</span>
</span>
