(lib.Slide6_txtInput = function(mode,startPosition,loop) {
if (loop == null) { loop = false; }	this.initialize(mode,startPosition,loop,{interaction:65,outro:78});
	// timeline functions:
	this.frame_57 = function() {
		this.stop()
		playSoundThenResume('intro', false);
	}
	this.frame_65 = function() {
		var self = this;
		root.textInput.gotoAndPlay('off');
		if (typeof this.progArray == 'undefined'){
		this.progArray = [0,0,0,0,0];
		}
		this.finishedString = '1,1,1,1,1';
		this.checkProg = function (num) {
		    this.progArray[num] = 1;
		    if (this.progArray.toString() == this.finishedString) {
				XMLog('progArray: ' + this.progArray);
				parent.$('#next-button').attr('onclick', '');
				Shell.Blink('next-button');
				parent.$('#next-button').off('click', Shell.NextSlide);
				parent.$('#next-button').on('click', function() { root.play(); Shell.StopBlinking(); $(this).attr('onclick', 'Shell.NextSlide()')});
		    } else {
		XMLog(this.progArray)		
				}
		};
	}
	this.frame_66 = function() {
		this.stop();
		stage.enableMouseOver();
		createjs.DisplayObject.prototype.getName = function() {  
		    if (!this.nameCache) {  
		        var parent = this.parent;  
		        var keys = Object.keys(parent);  
		        var len = keys.length;  
		        while (--len) {  
		            if (parent[keys[len]] === this) {  
		                this.nameCache = keys[len];  
		                break;  
		            }  
		        }  
		    }  
		    return this.nameCache;  
		}  
		this.btn1.cursor = 'pointer';
		this.btn2.cursor = 'pointer';
		this.btn3.cursor = 'pointer';
		this.btn4.cursor = 'pointer';
		this.btn5.cursor = 'pointer';
		this.textInput.submitBtn.cursor = 'pointer';
		this.textInput.submitBtn.mouseChildren = false;
		var currVal, currLocation;
		this.btn1.addEventListener('click', function () {
			root.blocker.visible = true;
			root.textInput.gotoAndPlay('entry_1');
		})
		this.btn2.addEventListener('click', function () {
			root.blocker.visible = true;
			root.textInput.gotoAndPlay('entry_2');
		})
		this.btn3.addEventListener('click', function () {
			root.blocker.visible = true;
			root.textInput.gotoAndPlay('entry_3');
		})
		this.btn4.addEventListener('click', function () {
			root.blocker.visible = true;
			root.textInput.gotoAndPlay('entry_4');
		})
		this.btn5.addEventListener('click', function () {
			root.blocker.visible = true;
			root.textInput.gotoAndPlay('entry_5');
		})
		this.textInput.submitBtn.addEventListener("click", function () {
			if(root.textInput.getCurrentLabel() != 'off'){
			this.saveNam = root.textInput.getCurrentLabel();
			this.curStop = this.saveNam.slice(-1);
			this.prog = parseInt([this.curStop-1])
			XMLog('prog: ' + this.prog)
			root.checkProg(this.prog);
				root['btn' + this.curStop].gotoAndStop('checked');
				XMLog('btn + this.curStop: ' + 'btn' + this.curStop)
			XMLog('instance num: ' + this.curStop);
			//XMLog(root.textInput.getName());
			root.blocker.visible = false;
			this.saveNam = root.textInput.getCurrentLabel();
			this.saveVal = $('#text').val();
			XMLog('saveNam: ' + this.saveNam);
			XMLog('saveVal: ' + this.saveVal);
			LMS.SaveToSuspendData(this.saveNam, this.saveVal);
			//var en = LMS.GetFromSuspendData(saveNam);
			//XMLog('LMS val saved: ' + en);
			root.textInput.submitBtn.gotoAndStop('off');
			root.gotoAndPlay('interaction');
			root.textInput.gotoAndStop('off');
				$( "input[type=text]" ).focus(function() {
		  $( this ).blur();
					XMLog('blurring');
		});
				} else {
					XMLog(root.textInput.getCurrentLabel())
			}
		});
		this.textInput.submitBtn.addEventListener("mouseover", function () {
			root.textInput.submitBtn.gotoAndStop('on');
			//stage.update();
