text79696.addInnerText('<div id=\"text79696\" aria-hidden=\"true\"  class=\"podcast-text\"><a id=\"text79696anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.352\" style=\"margin-left:0px;text-indent:0px;line-height:1.296;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text79696Font1\" style=\"position:relative;top:-1px;\" >Your actions directly affect your personal reputation and our organization\'s reputation and credibility, so it\'s important that you maintain high ethical standards at all times. Simply put, this means acting ethically, seeking guidance when unsure of how to proceed, and reporting misconduct.\n</span ></p >\n</div>\n');

text79702.arrCSSStyles.push('span.text79702Font1 { font-size:16px; font-family:"Roboto Slab"; color:#0082ca; font-weight:normal; font-style:normal; text-decoration:normal;}');
text79702.arrCSSStyles.push('li.text79702Font1 { font-size:16px; font-family:"Roboto Slab"; color:#0082ca; font-weight:normal; font-style:normal; text-decoration:normal;}');
text79702.addInnerText('<div id=\"text79702\" aria-hidden=\"true\"  style=\"overflow-y:auto;overflow-x:hidden;\" class=\"podcast-text\"><a id=\"text79702anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.352\" style=\"margin-left:0px;text-indent:0px;line-height:1.296;margin-top:0px;margin-bottom:11px;text-align:left;\" >\n<span class=\"text79702Font1\"  >Ethical conduct means doing what is right, being fair, and acting with integrity. Although doing what is right includes following the law, acting ethically goes beyond this. It means doing what we should do, and not simply what we must do.\n</span ></p >\n<p  legLH=\"1.352\" style=\"margin-left:0px;text-indent:0px;line-height:1.296;margin-top:0px;margin-bottom:11px;text-align:left;\" >\n<span class=\"text79702Font1\"  >In practical terms, acting ethically means:\n</span ></p >\n<ul  style=\"list-style-position:outside;text-align:left;\" >\n<li  class=\"text79702Font1\" data-bltIndnt=\"0\" style=\"line-height:1.352;position:relative;margin-left:15px;margin-top:0px;margin-bottom:11px; list-style-image:url(\'images/text79702CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text79702Font1\"  >Distinguishing right from wrong\n</span ></li >\n<li  class=\"text79702Font1\" data-bltIndnt=\"0\" style=\"line-height:1.352;position:relative;margin-left:15px;margin-top:0px;margin-bottom:11px; list-style-image:url(\'images/text79702CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text79702Font1\"  >Having the courage to do what\'s right even when it\'s difficult\n</span ></li >\n<li  class=\"text79702Font1\" data-bltIndnt=\"0\" style=\"line-height:1.352;position:relative;margin-left:15px;margin-top:0px;margin-bottom:11px; list-style-image:url(\'images/text79702CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text79702Font1\"  >Acting honestly and speaking truthfully\n</span ></li >\n<li  class=\"text79702Font1\" data-bltIndnt=\"0\" style=\"line-height:1.352;position:relative;margin-left:15px;margin-top:0px;margin-bottom:11px; list-style-image:url(\'images/text79702CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text79702Font1\"  >Treating others with respect\n</span ></li >\n<li  class=\"text79702Font1\" data-bltIndnt=\"0\" style=\"line-height:1.352;position:relative;margin-left:15px;margin-top:0px;margin-bottom:11px; list-style-image:url(\'images/text79702CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text79702Font1\"  >Taking responsibility for your actions\n</span ></li >\n</ul >\n</div>\n');
text79702.build()

text79708.addInnerText('<div id=\"text79708\" aria-hidden=\"true\"  style=\"overflow-y:auto;overflow-x:hidden;\" class=\"podcast-text\"><a id=\"text79708anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.352\" style=\"margin-left:0px;text-indent:0px;line-height:1.296;margin-top:0px;margin-bottom:11px;text-align:left;\" >\n<span class=\"text79708Font1\"  >An ethical dilemma may arise when you encounter a situation that does not align with our organization\'s values. Some are easy to spot; however, others are less straightforward.\n</span ></p >\n<p  legLH=\"1.352\" style=\"margin-left:0px;text-indent:0px;line-height:1.296;margin-top:0px;margin-bottom:11px;text-align:left;\" >\n<span class=\"text79708Font1\"  >If a situation arises where the right way to act is not immediately clear, ask yourself:\n</span ></p >\n<ul  style=\"list-style-position:outside;text-align:left;\" >\n<li  class=\"text79708Font1\" data-bltIndnt=\"0\" style=\"line-height:1.352;position:relative;margin-left:15px;margin-top:0px;margin-bottom:11px; list-style-image:url(\'images/text79708CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text79708Font1\"  >Is it at odds with my organization\'s code of conduct or policies?\n</span ></li >\n<li  class=\"text79708Font1\" data-bltIndnt=\"0\" style=\"line-height:1.352;position:relative;margin-left:15px;margin-top:0px;margin-bottom:11px; list-style-image:url(\'images/text79708CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text79708Font1\"  >Does my involvement give me an unfair benefit?\n</span ></li >\n<li  class=\"text79708Font1\" data-bltIndnt=\"0\" style=\"line-height:1.352;position:relative;margin-left:15px;margin-top:0px;margin-bottom:11px; list-style-image:url(\'images/text79708CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text79708Font1\"  >Could this situation harm the organization or community?\n</span ></li >\n<li  class=\"text79708Font1\" data-bltIndnt=\"0\" style=\"line-height:1.352;position:relative;margin-left:15px;margin-top:0px;margin-bottom:11px; list-style-image:url(\'images/text79708CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text79708Font1\"  >Would this action embarrass me or the organization if it became publicly known?\n</span ></li >\n</ul >\n<p  legLH=\"1.352\" style=\"margin-left:0px;text-indent:0px;line-height:1.296;margin-top:0px;margin-bottom:11px;text-align:left;\" >\n<span class=\"text79708Font1\"  >If you answer yes or maybe to any of these questions, you are likely facing an ethical dilemma. When faced with an ethical dilemma, it\'s important to know who is affected and how, as well as the potential benefits and consequences of your actions.\n</span ></p >\n</div>\n');
text79708.build()

text79714.addInnerText('<div id=\"text79714\" aria-hidden=\"true\"  style=\"overflow-y:auto;overflow-x:hidden;\" class=\"podcast-text\"><a id=\"text79714anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.352\" style=\"margin-left:0px;text-indent:0px;line-height:1.296;margin-top:0px;margin-bottom:11px;text-align:left;\" >\n<span class=\"text79714Font1\"  >Once you understand the situation, you can generally behave with integrity by following these principles:\n</span ></p >\n<ul  style=\"list-style-position:outside;text-align:left;\" >\n<li  class=\"text79714Font1\" data-bltIndnt=\"0\" style=\"line-height:1.352;position:relative;margin-left:15px;margin-top:0px;margin-bottom:11px; list-style-image:url(\'images/text79714CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text79714Font1\"  >Do good and prevent harm\n</span ></li >\n<li  class=\"text79714Font1\" data-bltIndnt=\"0\" style=\"line-height:1.352;position:relative;margin-left:15px;margin-top:0px;margin-bottom:11px; list-style-image:url(\'images/text79714CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text79714Font1\"  >Consider how your choices will affect fellow employees, customers, business partners, stakeholders, and the community\n</span ></li >\n<li  class=\"text79714Font1\" data-bltIndnt=\"0\" style=\"line-height:1.352;position:relative;margin-left:15px;margin-top:0px;margin-bottom:11px; list-style-image:url(\'images/text79714CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text79714Font1\"  >Treat others justly and honor commitments\n</span ></li >\n<li  class=\"text79714Font1\" data-bltIndnt=\"0\" style=\"line-height:1.352;position:relative;margin-left:15px;margin-top:0px;margin-bottom:11px; list-style-image:url(\'images/text79714CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text79714Font1\"  >Make independent decisions (e.g., decisions that are not influenced by others or by money) \n</span ></li >\n<li  class=\"text79714Font1\" data-bltIndnt=\"0\" style=\"line-height:1.352;position:relative;margin-left:15px;margin-top:0px;margin-bottom:11px; list-style-image:url(\'images/text79714CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text79714Font1\"  >Respect involved parties and\n</span ></li >\n<li  class=\"text79714Font1\" data-bltIndnt=\"0\" style=\"line-height:1.352;position:relative;margin-left:15px;margin-top:0px;margin-bottom:11px; list-style-image:url(\'images/text79714CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text79714Font1\"  >Comply with applicable laws\n</span ></li >\n</ul >\n<p  legLH=\"1.352\" style=\"margin-left:0px;text-indent:0px;line-height:1.296;margin-top:0px;margin-bottom:11px;text-align:left;\" >\n<span class=\"text79714Font1\"  >If you\'re ever unsure of how to act or whether a situation poses an ethical issue, don\'t guess. Instead, get the information you need to make the right decision. Remember, you can always discuss the matter with your supervisor or another appropriate internal resource.\n</span ></p >\n</div>\n');
text79714.build()

text79726.addInnerText('<div id=\"text79726\" aria-hidden=\"true\"  style=\"overflow-y:auto;overflow-x:hidden;\" class=\"podcast-text\"><a id=\"text79726anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.352\" style=\"margin-left:0px;text-indent:0px;line-height:1.296;margin-top:0px;margin-bottom:11px;text-align:left;\" >\n<span class=\"text79726Font1\"  >Our organization is committed to facilitating a work environment where our employees feel comfortable reporting violations without fear of retribution or retaliation. \n</span ></p >\n<p  legLH=\"1.352\" style=\"margin-left:0px;text-indent:0px;line-height:1.296;margin-top:0px;margin-bottom:11px;text-align:left;\" >\n<span class=\"text79726Font1\"  >Retaliation is a deliberate, negative, or materially adverse action taken against an employee for making a report. Examples include:\n</span ></p >\n<ul  style=\"list-style-position:outside;text-align:left;\" >\n<li  class=\"text79726Font1\" data-bltIndnt=\"0\" style=\"line-height:1.352;position:relative;margin-left:15px;margin-top:0px;margin-bottom:11px; list-style-image:url(\'images/text79726CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text79726Font1\"  >Firing\n</span ></li >\n<li  class=\"text79726Font1\" data-bltIndnt=\"0\" style=\"line-height:1.352;position:relative;margin-left:15px;margin-top:0px;margin-bottom:11px; list-style-image:url(\'images/text79726CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text79726Font1\"  >Demotion\n</span ></li >\n<li  class=\"text79726Font1\" data-bltIndnt=\"0\" style=\"line-height:1.352;position:relative;margin-left:15px;margin-top:0px;margin-bottom:11px; list-style-image:url(\'images/text79726CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text79726Font1\"  >Denying a promotion\n</span ></li >\n<li  class=\"text79726Font1\" data-bltIndnt=\"0\" style=\"line-height:1.352;position:relative;margin-left:15px;margin-top:0px;margin-bottom:11px; list-style-image:url(\'images/text79726CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text79726Font1\"  >Unwarranted negative evaluations or references \n</span ></li >\n<li  class=\"text79726Font1\" data-bltIndnt=\"0\" style=\"line-height:1.352;position:relative;margin-left:15px;margin-top:0px;margin-bottom:11px; list-style-image:url(\'images/text79726CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text79726Font1\"  >Giving an employee the most undesirable tasks at work\n</span ></li >\n<li  class=\"text79726Font1\" data-bltIndnt=\"0\" style=\"line-height:1.352;position:relative;margin-left:15px;margin-top:0px;margin-bottom:11px; list-style-image:url(\'images/text79726CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text79726Font1\"  >Exclusion from important meetings, social events, or training\n</span ></li >\n<li  class=\"text79726Font1\" data-bltIndnt=\"0\" style=\"line-height:1.352;position:relative;margin-left:15px;margin-top:0px;margin-bottom:11px; list-style-image:url(\'images/text79726CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text79726Font1\"  >Reassignment and \n</span ></li >\n<li  class=\"text79726Font1\" data-bltIndnt=\"0\" style=\"line-height:1.352;position:relative;margin-left:15px;margin-top:0px;margin-bottom:11px; list-style-image:url(\'images/text79726CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text79726Font1\"  >Threats \n</span ></li >\n</ul >\n</div>\n');
