text8292.addInnerText('<div id=\"text8292\" aria-hidden=\"true\"  class=\"podcast-text\"><a id=\"text8292anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.352\" style=\"margin-left:0px;text-indent:0px;line-height:1.296;margin-top:0px;margin-bottom:11px;text-align:left;\" >\n<span class=\"text8292Font1\"  >Also, keep in mind that even if you adjust your privacy settings, your coworkers, supervisors, and business partners often still have access to the content that you post on social media. Therefore, it\'s important to exercise caution when using personal social media accounts. \n</span ></p >\n</div>\n');
text8292.build()

text8306.addInnerText('<div id=\"text8306\" aria-hidden=\"true\"  class=\"podcast-text\"><a id=\"text8306anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.352\" style=\"margin-left:0px;text-indent:0px;line-height:1.296;margin-top:0px;margin-bottom:11px;text-align:left;\" >\n<span class=\"text8306Font1\"  >Talking generally about work on social media or other sites is usually acceptable. However, posts or comments that share confidential or proprietary organizational information may violate our organization\'s policies. Please use caution.\n</span ></p >\n</div>\n');

text8322.arrCSSStyles.push('span.text8322Font1 { font-size:16px; font-family:"Roboto Slab"; color:#0082ca;}');
text8322.addInnerText('<div id=\"text8322\" aria-hidden=\"true\"  style=\"overflow-y:auto;overflow-x:hidden;\" class=\"podcast-text\"><a id=\"text8322anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.352\" style=\"margin-left:0px;text-indent:0px;line-height:1.296;margin-top:0px;margin-bottom:11px;text-align:left;\" >\n<span class=\"text8322Font1\"  >The way you communicate is a direct reflection of you and our organization.\n</span ></p >\n<p  legLH=\"1.352\" style=\"margin-left:0px;text-indent:0px;line-height:1.296;margin-top:0px;margin-bottom:11px;text-align:left;\" >\n<span class=\"text8322Font1\"  >Remember, electronic communications and social media posts are permanent business records. This means that even if you delete an email or a post, it still has the potential to reach a wide group of people. Once you send or post something, you have no control over who sees it, what they do with it, and how broadly it circulates. Therefore, it\'s important that all employees communicate professionally and respectfully.\n</span ></p >\n<p  legLH=\"1.352\" style=\"margin-left:0px;text-indent:0px;line-height:1.296;margin-top:0px;margin-bottom:11px;text-align:left;\" >\n<span class=\"text8322Font1\"  >Before you post or comment on social media, be sure to consult our organization\'s social media policy for definitions of confidential and proprietary information as well as general guidelines.\n</span ></p >\n<p  legLH=\"1.352\" style=\"margin-left:0px;text-indent:0px;line-height:1.296;margin-top:0px;margin-bottom:11px;text-align:left;\" >\n<span class=\"text8322Font1\"  >For more information, please contact 1-833-555-1234 (1-833-555-1234) or contact your Franchise Owner.\n</span ></p >\n</div>\n');
text8322.build()
